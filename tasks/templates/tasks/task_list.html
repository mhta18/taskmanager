{% extends "base.html" %}

{% block content %}
<h1>My Tasks</h1>
<a href="{% url 'task-create' %}"> Create Task</a>

<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a>
        ({{ task.get_status_display }} - {{ task.get_priority_display }})
    </li>
    {% empty %}
    <li>No tasks yet.</li>
    {% endfor %}
</ul>
{% endblock %}
